version: "3.9"

services:
  sunie-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: sunie-client
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      - sunie-server
    environment:
      - SERVER_URL=http://sunie-server:5000
    networks:
      - sunie-net

  sunie-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sunie-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - db
      - redis
      - elasticsearch
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/sunie
      - REDIS_URL=redis://redis:6379/0
      - ES_URL=http://elasticsearch:9200
    networks:
      - sunie-net

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sunie-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=INFO
    depends_on:
      - sunie-server
      - redis
      - db
      - elasticsearch
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/sunie
      - REDIS_URL=redis://redis:6379/0
      - ES_URL=http://elasticsearch:9200
    networks:
      - sunie-net

  db:
    image: postgres:15
    container_name: sunie-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sunie
    ports:
      - "5432:5432"
    volumes:
      - sunie-db-data:/var/lib/postgresql/data
    networks:
      - sunie-net

  redis:
    image: redis:7-alpine
    container_name: sunie-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - sunie-net

  nginx:
    image: nginx:1.27-alpine
    container_name: sunie-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - sunie-client
    networks:
      - sunie-net

networks:
  sunie-net:
    driver: bridge

volumes:
  sunie-db-data:
  redis-data:
  es-data:
